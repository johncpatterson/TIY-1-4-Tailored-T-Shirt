<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>T Shirts</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=BioRhyme|Merriweather+Sans|PT+Serif" rel="stylesheet">
    <script src="https://use.fontawesome.com/0e26b451b3.js"></script>
</head>

<body>
    <div class="container">
        <div class="left_shirt">
            <div class="top">
                <img src="img/blueshirt.png" alt="blue shirt" class="shirt">
            </div>
            <div class="middle">
                <div class="small_pic_1"><i class="fa fa-exchange" aria-hidden="true"></i>
                </div>
                <div class="small_pic_2"><i class="fa fa-heart" aria-hidden="true"></i>
                </div>
                <div class="small_pic_3">XL
                </div>
                <div class="small_pic_4">Color
                </div>
                <div class="small_pic_5"><i class="fa fa-cart-arrow-down" aria-hidden="true"></i>
                </div>
            </div>
            <div class="bottom">
                <span class="text_left">Save my trees</span> <span class="text_right">$29</span>
            </div>
        </div>
        <div class="middle_shirt">
            <div class="top">
                <img src="img/pink.png" alt="pink shirt" class="shirt">
            </div>
            <div class="middle">
                <div class="small_pic_1"><i class="fa fa-exchange" aria-hidden="true"></i>
                </div>
                <div class="small_pic_2"><i class="fa fa-heart" aria-hidden="true"></i>
                </div>
                <div class="small_pic_3">XL
                </div>
                <div class="small_pic_4">Color
                </div>
                <div class="small_pic_5"><i class="fa fa-cart-arrow-down" aria-hidden="true"></i>
                </div>
            </div>
            <div class="bottom">
                <span class="text_left">Nature Lover</span> <span class="text_right">$19</span>
            </div>
        </div>
        <div class="right_shirt">
            <div class="top">
                <img src="img/orangeshirt.png" alt="yellow shirt" class="shirt">
            </div>
            <div class="middle">
                <div class="small_pic_1"><i class="fa fa-exchange" aria-hidden="true"></i>
                </div>
                <div class="small_pic_2"><i class="fa fa-heart" aria-hidden="true"></i>
                </div>
                <div class="small_pic_3">XL
                </div>
                <div class="small_pic_4">Color
                </div>
                <div class="small_pic_5"><i class="fa fa-cart-arrow-down" aria-hidden="true"></i>
                </div>
            </div>
            <div class="bottom">
                <span class="text_left">Forrest Walk</span> <span class="text_right">$39</span>
            </div>
        </div>
    </div>
</body>
<footer>
</footer>

</html>
